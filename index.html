<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="www.devhanif.com/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#112233" />
    <meta
      name="description"
      content="Hanif Adedotun Portfolio Website, see my skills, the projects that I have worked on, education level, work experiences and so much more."
    />
    <meta 
      name="keywords"
      content="Hanif, portfolio, hanif adedotun, devhanif, full stack developer"/>
    <!-- MS, fb & Whatsapp -->

    <!-- MS Tile - for Microsoft apps-->
    <meta name="msapplication-TileImage" content="https://www.devhanif.com/">    

    <!-- fb & Whatsapp -->

    <!-- Site Name, Title, and Description to be displayed -->
    <meta property="og:site_name" content="Hanif Adedotun ">
    <meta property="og:title" content="Hanif | Full Stack Developer">
    <meta property="og:description" content="Hanif Adedotun portfolio website, my skills, the projects that I have worked on, education level, work experiences and so much more.">

    <!-- Image to display -->
    <meta property="og:image" content="https://www.devhanif.com/banner.png">

    <!-- No need to change anything here -->
    <meta property="og:type" content="website" />
    <meta property="og:image:type" content="image/png">

    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="1501">
    <meta property="og:image:height" content="1001">

    <!-- Website to visit when clicked in fb or WhatsApp-->
    <meta property="og:url" content="https://www.devhanif.com/">


    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary"></meta>
    <meta name="twitter:site" content="@devhanif"></meta>
    <meta name="twitter:site" content="@creator"></meta>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hanif Adedotun | Portfolio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
         Please wait.... Redirecting to www.devhanif.com
    </div>
  </body>
  <script>
       window.onload = function() {
          window.location.replace("https://devhanif.com");
       }
  </script>
</html>
